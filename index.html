<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crystal Moon Ball | Magical Home Decor</title>
  <style>
    /* Global Reset & Base Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }
    body {
      background: linear-gradient(135deg, #1a1a1a, #2d2d2d);
      color: #fff;
      line-height: 1.6;
      text-align: center;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    header {
      padding: 40px 0;
    }
    .product-title {
      font-size: 3em;
      margin: 20px 0;
      background: linear-gradient(45deg, #fff, #a3a3a3);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    /* Hero Section with 4:5 Aspect Ratio */
    .hero {
      padding: 40px 0;
    }
    .video-container {
      position: relative;
      width: 100%;
      padding-bottom: 125%; /* 4:5 Aspect Ratio */
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.1);
      background: #000;
    }
    .video-container img, 
    .video-container video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .video-container img {
      transition: opacity 1s ease-in-out;
    }

    /* Features Section */
    .features {
      margin: 60px 0;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .feature-box {
      width: 280px;
      padding: 20px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 5px 15px rgba(255, 255, 255, 0.1);
      transition: transform 0.3s ease-in-out;
    }
    .feature-box:hover {
      transform: translateY(-10px);
    }
    .feature-icon {
      font-size: 2.5em;
      margin-bottom: 15px;
    }

    /* Call-to-Action Buttons */
    .cta-buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 40px 0;
    }
    .cta-button {
      padding: 30px 60px;
      border-radius: 40px;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.2em;
      transition: all 0.3s ease-in-out;
      display: inline-block;
      animation: bounce 2s infinite;
    }
    .cta-button:hover {
      transform: scale(1.1);
      animation: none;
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
    }
    .whatsapp {
      background: #25D366;
      color: white;
    }
    .instagram {
      background: linear-gradient(45deg, #405DE6, #5851DB, #833AB4, #C13584, #E1306C, #FD1D1D);
      color: white;
    }

    /* Responsive Adjustments */
    @media (max-width: 768px) {
      .product-title {
        font-size: 2em;
      }
      .features {
        flex-direction: column;
        align-items: center;
      }
      .cta-buttons {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>

  <!-- JavaScript to Delay Video Playback -->
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const poster = document.getElementById("posterImage");
      const video = document.getElementById("videoElement");

      // Hide video initially
      video.style.display = "none";

      // Show poster for 3 seconds
      setTimeout(() => {
        poster.style.opacity = "0"; // Fade out poster
        setTimeout(() => {
          poster.style.display = "none"; // Remove poster
          video.style.display = "block"; // Show video
          video.play(); // Start video
        }, 1000); // Wait for fade-out effect
      }, 3000); // Hold the image for 3 seconds
    });
  </script>

</body>
</html>
